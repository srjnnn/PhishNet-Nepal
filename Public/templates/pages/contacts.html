.container {

/* Card */
.contact-card {
  background: rgba(255, 255, 255, 0.1);

.row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 15px 0;
  flex-wrap: wrap;

  cursor: pointer;
}

.email:hover {
  background-color: rgba(255, 255, 255, 0.25);
}

/* Responsive */
@media (max-width: 600px) {
  .row {
    flex-direction: column;
    align-items: flex-start;
  }

  .email {
    margin-top: 8px;
    width: 100%;
  }
}
