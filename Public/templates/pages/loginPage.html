<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .main-container {
        background: url('../../../Public/assets/login-page-image.png') no-repeat center center;
        background-size: cover;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: flex-end;
        align-items: center;
    }

    .login-boiler-container {
        height: 60rem;
        width: 52.3rem;
        border-radius: 3rem;
        margin-top: 15rem;
        margin-right: 19rem;
        background-color: #FFFFFF;
        display: flex;
        flex-direction: column;
        gap:1rem;
        padding: 3rem;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
    }

    .lgn-header {
        height: 2rem;
    }

    h1 {
        font-size: 4.5rem;
        color: #2e2e2e;
        margin-bottom: 1rem;
    }

    .info-text p {
        font-size: 2.25rem;
        color: #555;
        margin-bottom: 2rem;
    }

    .input-fileds {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        margin-bottom: 2rem;
    }

    .input-fileds input {
        padding: 1rem 1.2rem;
        font-size: 2rem;
        border: 1px solid #ccc;
        border-radius: 0.8rem;
        height: 5rem;
        outline: none;
    }

    .terms-conditions {
        display: flex;
        align-items: center;
        font-size: 1.9rem;
        color: #555;
        margin-bottom: 2rem;
        flex-wrap: wrap;
    }

    .terms-conditions a {
        color: #2e6ce0;
        text-decoration: underline;
        margin-left: 0.3rem;
        font-weight: 600;
    }

    .actions-button {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 1rem;
    }

    .actions-button button {
        padding: 1rem 2rem;
        font-size: 1.9rem;
        background-color: #5271ff;
        color: white;
        border: none;
        border-radius: 0.8rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .actions-button button:hover {
        background-color: #3d5ad8;
    }

    .f-pas {
        display: flex;
        font-size: 1.95rem;
        color: #555;
        text-decoration: none;
        cursor: pointer;
    }
    .img{
        height: 3rem;
        width: 3rem;
        background:url('../../../Public/assets/recycle.png');
        background-size: cover;
    }
    hr {
    border: none;
    height: 2px;
    background-color: #ccc;
    margin-top:3rem;
}
    .footer {
        font-size: 1.9rem;
        color: #777;
        margin-top: auto;
        text-align: center;
        margin-top: 2rem;
    }



    .footer span {
        color:  #3d5ad8;
        font-weight: bold;
    }
    #pass::placeholder{
        color:red;
    }
  
    @media screen and (max-width: 768px) {
        .main-container {
            justify-content: center;
            align-items: flex-start;
            padding: 1.5rem;
        }

        .login-boiler-container {
            height: auto;
            width: 90%;
            margin: 5rem auto 0;
            padding: 2rem;
        }

        .actions-button {
            flex-direction: column;
            align-items: stretch;
        }

        .actions-button button {
            width: 100%;
        }

        .f-pas {
            align-self: flex-end;
        }
    }
</style>

<div class="main-container">
    <div class="login-boiler-container">
        <div class="lgn-header"></div>
        <h1>Welcome Back...</h1>
        <div class="info-text">
            <p>Please enter your email and password</p>
        </div>
        <div class="input-fileds">
            <input type="text" id='email' required placeholder="user@gmail.com">
            <input type="password" name="pass" id="pass" required placeholder="Password">
        </div>
        <div class="terms-conditions">
            <p>By login you agree to our</p><a href="#"> Terms & Conditions</a>
        </div>
        <div class="actions-button">
            <button id="lgn-btn">login...</button>
            <div class="f-pas">forgot password</div>
        </div>
        <hr>
        <div class="footer">
            Online threats are real. <span>Be ready.</span>
        </div>
    </div>
</div>
