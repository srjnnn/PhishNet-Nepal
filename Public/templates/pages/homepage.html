<style>
:host {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #DBE8F4;
    height: 100%;
    width: 100%;
    font-family: 'Baloo 2', sans-serif;
    color: black;
}


    .main{
        width: 90%;
        height: 90%;
        background-color: #FFFF;
        border-radius: 15px;
    }
    .header{
        height: 15%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 2rem;
    }

    .logo-container{
        width: 25rem;
        height: 18rem;
        background: url("../../../Public/assets/demo-icon.png");
        background-size: cover;
    }
    .header .right-navbox{
        width: 40%;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .header .right-navbox .header-nav{
        width: 100%;
        display: flex;
        justify-content: space-evenly;
    }
    .header-nav-items {
    position: relative;
    text-decoration: none;
    font-size: 1.9rem;
    color: black;
    transition: color ease-in-out 0.5s, transform ease-in-out 0.5s;
    }
    .header-nav-items:hover{
        transform: scale(1.2);
        color: #602BF8;
    }

    .header-nav-items::before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;                
        width: 0;               
        height: 4px;            
        background-color: black;
        transition: width 0.3s ease-in-out;
    }

    .header-nav-items:hover::before {
        width: 100%;           
    }
    
    .menu-button{
        cursor: pointer;
        background-color: white;
        border: none;
    }

    .menu-button svg{
        background-color: white;
    }
    .line{
        transition: fill ease-in-out 0.5s;
    }
    .line:hover{
        fill: #602BF8;
    }
    .menu-button .line1,
    .menu-button .line3 {
        transition: transform 0.5s ease-in-out, fill 0.5s ease-in-out;
    }
    .menu-button .line2{
        transition: fill 0.5s ease-in-out;
    }
    .menu-button:hover .line1 {
    transform: translateX(15px);  
    fill: #602BF8;
    }
    .menu-button:hover .line2{
        fill: #602BF8;
    }

    .menu-button:hover .line3 {
        transform: translateX(-15px); 
        fill: #602BF8;
    }
    .variable-page-body{
        align-content: center;
        text-align: center;
        height: 90%;
        width: calc(100% - 3rem);
        border: 0.1rem solid black;
    }

.sidebar{
        height: 26.9rem;
        width: 5.5rem;
        border-radius: 5rem;
        margin: 9rem 0 0 0;
        transform: translateX(-50%);
    }
    .body-sections{display: flex; justify-content: space-between; height: calc(100% - 9.1rem)} 

</style>
<body>
    <main class="main">
        <header class="header">
            <!-- <a href="#" class="Logo-container"><img src="../../../Public/assets/demo-icon.png" alt="Logo" class="Logo"></a> -->
             <div class="logo-container"></div>
            <div class="right-navbox">
                <nav class="header-nav">
                    <a href="#" class="nav-home header-nav-items">Home</a>
                    <a href="#" class="nav-about header-nav-items">About</a>
                    <a href="#" class="nav-contact header-nav-items">Contact</a>
                </nav>
                <button type="button" title="menu" class="menu-button">
                    <svg width="57" height="57" viewBox="0 0 57 57" fill="none" xmlns="http://www.w3.org/2000/svg">

                </button>
            </div>
        </header>
<div class="body-sections">

</div>
    </main>
