<style>
  .add-pannel-container {
    position: absolute;
    top: 8%;
    left: 50%;
    transform: translateX(-50%);
    background: #fff;
    border-radius: 1.6rem;
    padding: 4rem 3.2rem;
    max-width: 44rem;
    margin: 4rem auto;
    box-shadow: 0 0.6rem 2.4rem rgba(0, 0, 0, 0.08);
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    gap: 2.4rem;
    box-sizing: border-box;
    z-index: 1000;
  }

  .add-pannel-title {
    font-size: 2.6rem;
    font-weight: bold;
    color: #2e2e2e;
    text-align: center;
  }

  .add-pannel-form {
    display: flex;
    flex-direction: column;
    gap: 1.8rem;
  }

  .add-pannel-form > div {
    display: flex;
    flex-direction: column;
  }

  .add-pannel-label {
    font-size: 1.4rem;
    color: #444;
    margin-bottom: 0.6rem;
    font-weight: 600;
  }

  .add-pannel-input {
    padding: 1.4rem 1.6rem;
    font-size: 1.4rem;
    border: 1px solid #ccc;
    border-radius: 1rem;
    outline: none;
    transition: border-color 0.2s, box-shadow 0.2s;
  }

  .add-pannel-input:focus {
    border-color: #6a6fc5;
    box-shadow: 0 0 0 0.2rem rgba(82, 113, 255, 0.15);
  }

  .add-pannel-actions {
    display: flex;
    justify-content: flex-end;
    gap: 1.2rem;
    margin-top: 1rem;
  }

  .add-pannel-btn {
    padding: 1.2rem 2.6rem;
    font-size: 1.4rem;
    background-color: #5271ff;
    color: white;
    border: none;
    border-radius: 1rem;
    cursor: pointer;
    transition: background-color 0.3s;
    font-weight: 600;
  }

  .add-pannel-btn:hover {
    background-color: #3d5ad8;
  }

  .cancel-btn {
    background-color: #ccc;
    color: #333;
  }

  .cancel-btn:hover {
    background-color: #b3b3b3;
  }
    .drag-hint {
    color: red;
    font-size: 1.2rem;
    font-weight: 500;
    text-align: center;
    margin-top: -1.5rem;
    margin-bottom: 0.5rem;
    opacity: 0.9;
    pointer-events: none;
    transition: opacity 0.4s ease;
  }
  .drag-hint.hide {
    display: none;
  }
  #drag-handle {
  cursor: move;
  user-select: none;
}

  @media (max-width: 768px) {
    .add-pannel-container {
      padding: 3rem 2.2rem;
      max-width: 90%;
      gap: 2rem;
    }

    .add-pannel-title {
      font-size: 2.2rem;
    }

    .add-pannel-label {
      font-size: 1.3rem;
    }

    .add-pannel-input {
      font-size: 1.3rem;
      padding: 1.2rem 1.4rem;
    }

    .add-pannel-btn {
      font-size: 1.3rem;
      padding: 1rem 2.2rem;
    }
  }

  @media (max-width: 480px) {
    .add-pannel-container {
      padding: 2.5rem 1.6rem;
      gap: 1.8rem;
    }

    .add-pannel-title {
      font-size: 2rem;
    }

    .add-pannel-label {
      font-size: 1.2rem;
    }

    .add-pannel-input {
      font-size: 1.2rem;
      padding: 1rem 1.2rem;
    }

    .add-pannel-btn {
      font-size: 1.2rem;
      padding: 0.9rem 2rem;
    }
  }
</style>

<div class="add-pannel-container">
  <div class="add-pannel-title" id="drag-handle">Add Blog</div>
  <div id="drag-hint" class="drag-hint">You can drag this window</div>
  <form class="add-pannel-form">
    <div>
      <label class="add-pannel-label" for="blog-heading">Heading</label>
      <input class="add-pannel-input" type="text" id="blog-heading" name="blog-heading" placeholder="Enter heading" required>
    </div>
    <div>
      <label class="add-pannel-label" for="blog-platform">Platform</label>
      <input class="add-pannel-input" type="text" id="blog-platform" name="blog-platform" placeholder="Platform name" required>
    </div>
    <div>
      <label class="add-pannel-label" for="blog-link">Link</label>
      <input class="add-pannel-input" type="url" id="blog-link" name="blog-link" placeholder="https://example.com" required>
    </div>
    <div class="add-pannel-actions">
      <button type="button" class="add-pannel-btn cancel-btn">Cancel</button>
      <button type="submit" class="add-pannel-btn">Save</button>
    </div>
  </form>
</div>
