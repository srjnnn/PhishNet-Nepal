<style>
    .sidebar{
       width: 60px;
       height: 300px;
       position: fixed;
       top: 50%;
       left: 3.5%; 
       transform: translateY(-50%);
       background: #602BF8;
       border-radius: 30px;
       padding: 10px 0;
       display: flex;
       flex-direction: column;
       align-items: center;
       justify-content: space-evenly;
       gap: 20px;
       box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .sidebar-items{
        transition: transform ease-in-out 0.5s;
    }
    .sidebar-items:hover{
        transform: scale(1.4);
    }
    .sidebar-svgs1{
        transition: fill 0.5s ease-in-out 0.1s;
    }
    .sidebar-svgs2{
        transition: fill 0.5s ease-in-out 0.2s;
    }
    .sidebar-svgs3{
        transition: fill 0.5s ease-in-out 0.4s;
    }
    .sidebar-svgs4{
        transition: fill 0.5s ease-in-out 0.6s;
    }
    .sidebar-items:hover .sidebar-svgs1{
        fill: black;
    }
    .sidebar-items:hover .sidebar-svgs2{
        fill: black;
    }
    .sidebar-items:hover .sidebar-svgs3{
        fill: black;
    }
    .sidebar-items:hover .sidebar-svgs4{
        fill: black;
    }
</style>
